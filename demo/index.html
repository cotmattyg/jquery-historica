<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="../src/jquery.historica.js"></script>
		<link rel="stylesheet" href="../dist/jquery.historica.css" />
	</head>
	<body>
		<div id="element"></div>
		<script>
			$( function() {
				$( "#element" ).historica( {
					propertyName: "a custom value"
				} );
			} );
		</script>
	</body>
</html>
